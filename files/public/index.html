<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Holiday Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/df76b9cef2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li> <!-- New logout -->
    </ul>
    <div class="icon">
        <i class="fas fa-snowflake"></i>
    </div>
</nav>

    <!-- Home Section -->
    <section class="intro">

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel-slide fade">
            <img src="img/mountain1.jpeg" alt="Snowy Mountain 1">
        </div>
        <div class="carousel-slide fade">
            <img src="img/mountain2.jpeg" alt="Snowy Mountain 2">
        </div>
        <div class="carousel-slide fade">
            <img src="img/mountain3.jpeg" alt="Snowy Mountain 3">
        </div>
    </div>

    <div class="description">
        <h1>Happy Winter Holidays!</h1>
        <p>Welcome to our cozy winter website.</p>
    </div>
</section>

    <!-- Footer -->
    <footer>
        <p>Connect with me:</p>
        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="#"><i class="fab fa-github"></i> GitHub</a>
    </footer>

    <script src="js/modal.js"></script>
    <script>
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
            const res = await fetch("/logout");
            if (res.redirected) {
                window.location.href = res.url;
            }
        } catch (err) {
            console.error("Logout failed", err);
        }
    });
    </script>
</body>
</html>
